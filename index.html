<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contingency Studios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>

<body class="has-background-black">
    
    <section class="section  has-text-centered">
        <h1 class="title has-text-white is-family-code">
            Contingency Studios
        </h1>
        <h2 class="subtitle has-text-white is-family-monospace">
            Indie Games
            </h1>
    </section>
    <section class="section">
        <div class="container is-max-desktop">
            <div class="columns">
                <div class="column ">
                        <div class="tile">
                            <div class="box has-text-centered has-background-info">
                                <p class="title has-text-black  is-family-code""> Brick Blaster </p>
                                    <div class="columns">
                                        <div class="column"> 
                                            <figure class="image container is-128x128">
                                                <img class="has-background-black " src="logo.png">
                                            </figure>
                                        </div>
                                    </div>
                                    <div class="columns">
                                        <div class="column"> 
                                            <button class="container button is-black  is-family-code"">
                                                Play Now
                                            </button>
                                        </div>
                                    </div>
                            </div>
                        </div>
                </div>
                <div class="column">
                    <div class="tile">
                            <div class="box has-text-centered has-background-info">
                                <p class="title has-text-black  is-family-code"" > Shipwreck </p>
                                    <div class="columns">
                                        <div class="column"> 
                                            <figure class="image container is-128x128">
                                                <img class="has-background-white " src="logo2.png">
                                            </figure>
                                        </div>
                                    </div>
                                    <div class="columns">
                                        <div class="column"> 
                                            <button class="container button is-black  is-family-code"">
                                                Play Now
                                            </button>
                                        </div>
                                    </div>
                            </div>
                        </div>
                </div>
                <div class="column">
                    <div class="tile">
                            <div class="box has-text-centered has-background-info">
                                <p class="title has-text-black  is-family-code""> Snake </p>
                                    <div class="columns">
                                        <div class="column"> 
                                            <figure class="image container is-128x128">
                                                <img class="has-background-black " src="logo3.png">
                                            </figure>
                                        </div>
                                    </div>
                                    <div class="columns">
                                        <div class="column"> 
                                            <button class="container button is-black  is-family-code"">
                                                Play Now
                                            </button>
                                        </div>
                                    </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>

    </section>

</body>

</html>
